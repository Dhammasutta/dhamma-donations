<body>
  <h1>üìÅ ‡πÑ‡∏ü‡∏•‡πå‡∏ò‡∏£‡∏£‡∏°‡∏∞‡∏ó‡∏µ‡πà‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏ö‡∏£‡∏¥‡∏à‡∏≤‡∏Ñ</h1>
  <input type="text" id="search-box" class="search-box" placeholder="‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÑ‡∏ü‡∏•‡πå...">
  <div id="file-list">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...</div>
  <div class="pagination" id="pagination"></div>

  <script>
    let data = [];
    let currentPage = 1;
    const itemsPerPage = 5;

    const fileList = document.getElementById('file-list');
    const pagination = document.getElementById('pagination');
    const searchBox = document.getElementById('search-box');

    function renderFileList(files) {
      fileList.innerHTML = '';
      const start = (currentPage - 1) * itemsPerPage;
      const paginated = files.slice(start, start + itemsPerPage);

      if (paginated.length === 0) {
        fileList.innerHTML = '<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</p>';
        pagination.innerHTML = '';
        return;
      }

      paginated.forEach(file => {
        const icon = file.type === 'pdf' ? 'üìÑ' : file.type === 'mp3' ? 'üéß' : file.type === 'mp4' ? 'üéûÔ∏è' : 'üóÇÔ∏è';
        const html = `
          <div class="file-entry">
            <h2>${icon} ${file.title}</h2>
            <div class="file-description">${file.description || ''}</div>
            <div class="file-meta">
              <span><strong>‡πÑ‡∏ü‡∏•‡πå:</strong> ${file.filename}</span>
              <span><strong>‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó:</strong> ${file.type.toUpperCase()}</span>
              <span><strong>‡∏Ç‡∏ô‡∏≤‡∏î:</strong> ${file.filesize}</span>
              ${file.pages ? `<span><strong>‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏´‡∏ô‡πâ‡∏≤:</strong> ${file.pages}</span>` : ''}
              <span><strong>‡∏ú‡∏π‡πâ‡∏ö‡∏£‡∏¥‡∏à‡∏≤‡∏Ñ:</strong> ${file.donor}</span>
            </div>
            <div class="download-link">
              <a href="${file.url}" target="_blank" download>‚¨áÔ∏è ‡∏î‡∏≤‡∏ß‡∏ô‡πå‡πÇ‡∏´‡∏•‡∏î</a>
            </div>
          </div>
        `;
        fileList.innerHTML += html;
      });
    }

    function renderPagination(totalItems) {
      const totalPages = Math.ceil(totalItems / itemsPerPage);
      pagination.innerHTML = '';
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        btn.classList.toggle('active', i === currentPage);
        btn.addEventListener('click', () => {
          currentPage = i;
          update();
        });
        pagination.appendChild(btn);
      }
    }

    function update() {
      const keyword = searchBox.value.toLowerCase();
      const filtered = data.filter(file =>
        file.title.toLowerCase().includes(keyword) ||
        file.filename.toLowerCase().includes(keyword) ||
        (file.description && file.description.toLowerCase().includes(keyword))
      );
      renderPagination(filtered.length);
      renderFileList(filtered);
    }

    fetch('donations.json?v=' + new Date().getTime())
      .then(res => res.json())
      .then(json => {
        data = json;
        update();
      })
      .catch(err => {
        fileList.innerHTML = '<p style="color:red;">‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ</p>';
        console.error(err);
      });

    searchBox.addEventListener('input', () => {
      currentPage = 1;
      update();
    });
  </script>
